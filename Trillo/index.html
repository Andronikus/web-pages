<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Trillo &VerticalLine; Your all in one booking app</title>

</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <img src="/img/logo.png" alt="logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">3</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="/img/user.jpg" alt="user" class="user-nav__user-photo">
                    <span class="user-nav_user-name">Andronikus</span>
                </div>
            </nav>
        </header>
        <!-- Content -->
        <div class="content">
            <!-- Sidebar -->
            <nav class="sidebar">
                <ul class="side-nav">
                    <!-- Hotel -->
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotels</span>
                        </a>
                    </li>
                    <!-- Flights -->
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flights</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rents</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2020 by Trillo. All rights reserved.
                </div>
            </nav>
            <!-- hotel view -->
            <main class="hotel-view">
                this have the hotel information
            </main>
        </div>
    </div>
</body>

</html>
